<div style="overflow: scroll" id="main">
    <div (resized)="onResized($event)"> 
      <app-add-template *ngIf="!this.Urls.currentProjectPath" (newUrlsEvent)="addUrls($event)" (newKeywordsEvent)="addKeywords($event)" (newSortedKeywordsEvent)="addSortedKeywordsEvent($event)"></app-add-template>
    </div>
    
</div>

  <app-edit-pdf style="height: 100%;max-height: 100%;" *ngIf="this.Urls.currentProjectPath" [Urls]="Urls" [keyWords]="keyWords" [sortedKeywords]="sortedKeywords"></app-edit-pdf>
