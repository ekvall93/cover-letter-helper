<div style="overflow: scroll !important;max-height: 100%;height:100%;margin-bottom: 10px;" id="main">
    <div *ngIf="!this.Urls.currentProjectPath" (resized)="onResized($event)" style="height:100%;"> 
      <app-add-template style="height:100%;" (newUrlsEvent)="addUrls($event)" (newKeywordsEvent)="addKeywords($event)" (newSortedKeywordsEvent)="addSortedKeywordsEvent($event)"></app-add-template>
    </div>
    <app-edit-pdf style="height: 100%;max-height: 100%;" *ngIf="this.Urls.currentProjectPath" [Urls]="Urls" [keyWords]="keyWords" [sortedKeywords]="sortedKeywords"></app-edit-pdf>
</div>
