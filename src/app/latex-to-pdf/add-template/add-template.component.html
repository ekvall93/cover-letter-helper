<div class="container">
  <div>
    <div id="header">
      <h1> Copy-paste your config template here</h1>
    </div>
    <br>
    <div class="roundCorners">
      <ngx-text-editor  height="400px" minHeight="50px" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="coverLetterContent"></ngx-text-editor>
    </div>
    <br>
    <button mat-raised-button color="terran" (click)="initPDF()">Create PDF</button>
  </div>
</div>
