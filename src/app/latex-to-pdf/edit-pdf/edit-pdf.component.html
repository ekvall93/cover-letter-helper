<div class="container">
<div *ngIf="this.Urls.currentProjectPath" style="max-height: 100%;" fxLayout="column">
  <div fxFlex="70">
    <div style="height:100%" fxLayout="row">
      <div fxFlex="20">
        <mat-selection-list style="overflow-y: scroll;" [multiple]="false">
          <mat-list-option style="overflow-y:scroll" *ngFor="let word of sortedKeywords" (click)="selectKeyword(word[0])">
              <div><b>{{word[1]["number"]}}.</b> {{word[1]["word"]}}</div>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div fxFlex="80" style='position: relative;width:100%'>
        <!-- <iframe #iframe id="iframe" style="width:100%; height:100%" [attr.src]="this.Urls.currentProjectPath|Â safe"></iframe> -->
        <div class="pdf-container" style="border: 1px solid #ccc;">
          <pdf-viewer #pdfDiv id="pdfDiv" [src]="this.Urls.currentProjectPath"
                      [original-size]="false"
                      [zoom]="pdfZoom"
                      (pages-initialized)="setPDFscroll()"
          ></pdf-viewer>
        </div>

      </div>
    </div>
  </div>

  <div fxFlex="30">
    <div style="height:100%;width:100%" fxLayout="row" fxLayoutAlign="center center" >
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Change keyword</mat-label>
          <input matInput [disabled]="!keywordSelected" [(ngModel)]="keyWord" (input)="updatePDF()">
        </mat-form-field>
      </form>
      <form class="example-form">
        <button mat-raised-button color="primary" (click)="keyWordOptions.useHighlight=!keyWordOptions.useHighlight;updatePDF()">Highlight</button>
        <button mat-raised-button color="primary" (click)="keyWordOptions.useIndexing=!keyWordOptions.useIndexing;updatePDF()">Highlight</button>
        <mat-form-field appearance="fill">
          <mat-label>Font</mat-label>
          <mat-select [(ngModel)]="font" (ngModelChange)="updateFont()">
            <mat-option *ngFor="let f of fonts" [value]="f.value">
              {{f.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>

    <form class="example-form">
      <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="0.1"
          step="0.1"
          min="0.5"
          max="1.5"
          aria-label="zoom"
          [value]="defaultPDFZoom"
          (change)="zoomChange($event)"
          >
        </mat-slider>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>hmargin</mat-label>
        <input matInput min="0" max="100" [(ngModel)]="hmargin" (input)="updateHmargin()">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>vmargin</mat-label>
        <input matInput [(ngModel)]="vmargin" (input)="updateVmargin()">
      </mat-form-field>
    </form>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Font size</mat-label>
        <mat-select [(value)]="fontSize" [(ngModel)]="fontSize" (ngModelChange)="updateFontSize()">
          <mat-option *ngFor="let fs of fontSizes" [value]="fs.value">
            {{fs.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
</div>
